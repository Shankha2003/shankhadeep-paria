<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Shankhadeep Paria | Creative Developer & UI/UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Roboto+Serif:ital,opsz,wght@1,8..144,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              charcoal: '#2B2A2A',
              'accent-1': '#FEB05D', // Warm Orange
              'accent-2': '#5A7ACD', // Soft Blue
              'off-white': '#F5F2F2',
              'background': 'var(--bg-main)',
              'soft-dark': 'var(--bg-soft)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
            },
            // tailwind.config.js
            fontFamily: {
              sans: ['Geist Sans', 'Inter', 'sans-serif'],
              display: ['Instrument Sans', 'sans-serif'],
              'serif-display': ['"Roboto Serif"', 'serif'],
            },
            borderRadius: {
              '2xl': '28px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-main: #F5F2F2;
        --bg-soft: #EBE7E7;
        --text-primary: #2B2A2A;
        --text-secondary: #5A5A5A;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --noise-opacity: 0.015;
        --ray-color: rgba(90, 122, 205, 0.06);
      }

      .dark {
        --bg-main: #2B2A2A;
        --bg-soft: #363535;
        --text-primary: #F5F2F2;
        --text-secondary: #AFAFAF;
        --glass-bg: rgba(255, 255, 255, 0.04);
        --glass-border: rgba(255, 255, 255, 0.1);
        --noise-opacity: 0.03;
        --ray-color: rgba(254, 176, 93, 0.04);
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        transition: background 0.5s ease, border 0.5s ease;
      }

      .accent-1-gradient {
        background: linear-gradient(135deg, #FEB05D, #FF9B3D);
      }
      .accent-2-gradient {
        background: linear-gradient(135deg, #5A7ACD, #4A6ACD);
      }

      .text-outline {
        -webkit-text-stroke: 1px var(--text-secondary);
        color: transparent;
        opacity: 0.3;
      }
      
      .text-outline-muted {
        -webkit-text-stroke: 1px var(--text-primary);
        color: transparent;
        opacity: 0.08;
      }

      @keyframes ray-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .ray-container {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: -1;
        pointer-events: none;
        background: conic-gradient(
          from 0deg at 50% 50%,
          transparent 0deg,
          var(--ray-color) 15deg,
          transparent 30deg,
          var(--ray-color) 45deg,
          transparent 60deg,
          var(--ray-color) 75deg,
          transparent 90deg,
          var(--ray-color) 105deg,
          transparent 120deg,
          var(--ray-color) 135deg,
          transparent 150deg,
          var(--ray-color) 165deg,
          transparent 180deg,
          var(--ray-color) 195deg,
          transparent 210deg,
          var(--ray-color) 225deg,
          transparent 240deg,
          var(--ray-color) 255deg,
          transparent 270deg,
          var(--ray-color) 285deg,
          transparent 300deg,
          var(--ray-color) 315deg,
          transparent 330deg,
          var(--ray-color) 345deg,
          transparent 360deg
        );
        animation: ray-rotate 120s linear infinite;
        filter: blur(80px);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-soft);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FEB05D;
      }
    </style>

    {
      "imports": {
